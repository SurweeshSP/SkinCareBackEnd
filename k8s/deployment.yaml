apiVersion: apps/v1
kind: Deployment
metadata:
  name: skin-analysis-backend
  labels:
    app: skin-analysis-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: skin-analysis-backend
  template:
    metadata:
      labels:
        app: skin-analysis-backend
    spec:
      containers:
        - name: skin-analysis-backend
          image: ghcr.io/your-username/skin-analysis-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
